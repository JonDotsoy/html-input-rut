<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo</title>

  <script type="module" src="./browser.mjs"></script>
  <script src="https://cdn.tailwindcss.com/"></script>

  <style>
    input:valid+.--input-invalid {
      display: none;
    }

    input:invalid+.--input-invalid {
      display: block;
    }

    #box-inputs>* {
      padding: 10px;
    }
  </style>
</head>

<body>
  <div id="box-inputs" class="flex flex-wrap justify-center items-center min-h-screen bg-gray-900 w-full">

    <form action="https://httpbin.org/post" method="post" target="demo-url" class="flex flex-col space-y-4">
      <span class="space-y-2">
        <input required is="input-rut" autocomplete="off" type="text" name="rut" placeholder="RUT"
          class="bg-white py-2 px-4 rounded invalid:bg-red-600 invalid:text-white"
          onchange="console.log('RUT Parts:',event.target.valueRut)" />
        <p class="--input-invalid text-white bg-red-500 px-4 py-2 rounded text-sm">
          Requiere un RUT valido
        </p>
      </span>
      <input type="submit" value="Enviar"
        class="py-2 px-4 rounded border border-blue-800 bg-blue-600 text-white shadow-white">
    </form>

          class="bg-white py-2 px-4 rounded invalid:bg-red-600 invalid:text-white" value="11.111.111-1" />

    </form>

        <p class="--input-invalid text-white bg-red-500 px-4 py-2 rounded text-sm">

      <input type="submit" value="Enviar"

  </div>
</body>

</html>
